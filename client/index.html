<canvas id="gameboard" width="750" height="500" style="border:1px solid #000000;"></canvas>

<form id="debug-form">
  <input id="debug-input" type="text" style="width:750px"></input>
</form>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<script>
  var debugInput = document.getElementById('debug-input');
  var debugForm = document.getElementById('debug-form');

  var canvas = document.getElementById("gameboard");
  var gameboard = canvas.getContext("2d");
  gameboard.font = '20px Arial';

  var Img = {};
  Img.map = new Image();
  Img.map.src = '/client/img/Floorplan.png';
  Img.cat = new Image();
  Img.cat.src = '/client/img/Cat16.png';
  Img.mouse = new Image();
  Img.mouse.src = '/client/img/Mouse16.png';

  var socket = io();

  var assignment = "";
  var elements = [];

  socket.on('startPositions', function(data) {
    assignment = data;
  });

  var Player = function(initPack){
    var self = {};
    self.id = initPack.id;
    self.x = initPack.x;
    self.y = initPack.y;
    self.assignment = initPack.assignment;
    Player.list[self.id] = self;
    return self;
  }
  Player.list = {};

  var Projectile = function(initPack){
    var self = {};
    self.id = initPack.id;
    self.x = initPack.x;
    self.y = initPack.y;
    Projectile.list[self.id] = self;
    return self;
  }
  Projectile.list = {};

  var Tap = function(initPack) {
    var self = {};
    self.id = initPack.id,
    self.x = initPack.x;
    self.y = initPack.y;
    self.running = initPack.running;
    self.recharging = initPack.recharging;
    self.owner = initPack.owner;
    Tap.list[self.id] = self;
    return self;
  }
  Tap.list = {};

  socket.on('init',function(data){
    for(var i = 0 ; i < data.player.length; i++)
      new Player(data.player[i]);

    for(var i = 0 ; i < data.projectile.length; i++)
      new Projectile(data.projectile[i]);

    for(var i = 0 ; i < data.tap.length; i++) {
      new Tap(data.tap[i]);
      // Add each Tap to the elements array, as there will be onclick events associated with them
      elements.push({
        id: data.tap[i].id,
        left: data.tap[i].x-5,
        top: data.tap[i].y-5,
        width: 10,
        height: 10,
        running: data.tap[i].running,
        owner:data.tap[i].owner
      });
    }

  });

  socket.on('update',function(data){

    for(var i = 0 ; i < data.player.length; i++){
      var pack = data.player[i];
      var p = Player.list[pack.id];
      if(p){
        if(pack.x !== undefined)
          p.x = pack.x;
        if(pack.y !== undefined)
          p.y = pack.y;
      }
    }
    for(var i = 0 ; i < data.projectile.length; i++){
      var pack = data.projectile[i];
      var p = Projectile.list[data.projectile[i].id];
      if(p){
        if(pack.x !== undefined)
          p.x = pack.x;
        if(pack.y !== undefined)
          p.y = pack.y;
      }
    }
    for(var i = 0 ; i < data.player.length; i++){
      var pack = data.player[i];
      var t = Tap.list[pack.id];
      if(t){
        if(pack.x !== undefined)
          t.x = pack.x;
        if(pack.y !== undefined)
          t.y = pack.y;
        if(pack.running !== undefined)
          t.running = pack.running;
        if(pack.recharging !== undefined)
          t.recharging = pack.recharging;
      }
    }
  });

  socket.on('remove',function(data){
    for(var i = 0 ; i < data.player.length; i++)
      delete Player.list[data.player[i]];

    for(var i = 0 ; i < data.projectile.length; i++)
      delete Projectile.list[data.projectile[i]];

    for(var i = 0; i < data.tap.length; i++)
      delete Tap.list[data.tap[i]];

  });

  setInterval(function() {
    // Clear the gameboard
    gameboard.clearRect(0, 0, 750, 500);
    drawMap();

    for(var i in Tap.list)
      // Then draw them onto the canvas
      gameboard.fillRect(Tap.list[i].x-5, Tap.list[i].y-5, 10, 10);

    // Add the objects back to their original positions
    for(var i = 0; i < elements.length; i++)
      gameboard.fillRect(elements[i].left, elements[i].top, elements[i].width, elements[i].height);

    // Draw the players in their new positions
    for(var i in Player.list) {
      //TODO: Neaten this up into something more OO based
      if(Player.list[i].assignment === "C") {
        var width = Img.cat.width*2;
        var height = Img.cat.height * 2;
        gameboard.drawImage(Img.cat, 0, 0, Img.cat.width, Img.cat.height,Player.list[i].x - width/2,Player.list[i].y - height/2, width, height);
      } else if(Player.list[i].assignment === "M") {
        var width = Img.mouse.width*2;
        var height = Img.mouse.height * 2;
        gameboard.drawImage(Img.mouse, 0, 0, Img.mouse.width, Img.mouse.height, Player.list[i].x - width/2, Player.list[i].y - height/2, width, height);
      }
    }

    for(var i in Projectile.list)
      gameboard.fillRect(Projectile.list[i].x-2, Projectile.list[i].y-2, 4, 4);

    // Draw any projectiles in their new positions

  }, 40);

  socket.on('evalAnswer', function(data) {
    console.log(data);
  });

  debugForm.onsubmit = function(e) {
    // Don't refresh on submit
    e.preventDefault();
    // Send the target value (to be evaluated) to the server
    socket.emit('evalServer', debugInput.value);
    debugInput.value = '';
  }

  var drawMap = function() {
    gameboard.drawImage(Img.map,0,0);
  }

  // Listen for the WASD keydown & report changes
  document.onkeydown = function(event) {
    if(event.keyCode === 87) //w
      socket.emit('keyPress',{inputId:'up',state:true});
    if(event.keyCode === 65) //a
      socket.emit('keyPress',{inputId:'left',state:true});
    if(event.keyCode === 83) //s
      socket.emit('keyPress',{inputId:'down',state:true});
    if(event.keyCode === 68) //d
      socket.emit('keyPress',{inputId:'right',state:true});
  }

  // Listen for the WASD keyup & report changes
  document.onkeyup = function(event) {
    if(event.keyCode === 87) //w
      socket.emit('keyPress',{inputId:'up', state:false});
    if(event.keyCode === 65) //a
      socket.emit('keyPress',{inputId:'left', state:false});
    if(event.keyCode === 83) //s
      socket.emit('keyPress',{inputId:'down', state:false});
    if(event.keyCode === 68) //d
      socket.emit('keyPress',{inputId:'right', state:false});
  }

  // When the mouse is clicked over the canvas
  canvas.addEventListener('click', function(event) {
    var canvasLeft = canvas.offsetLeft;
    var canvasTop = canvas.offsetTop;
    var pageX = event.pageX - canvasLeft;
    var pageY = event.pageY - canvasTop;

    // If the mouse click was over the top of one of the elements
    elements.forEach(function (element) {
      if(pageY > element.top && pageY < element.top + element.height && pageX > element.left && pageX < element.left + element.width) {

        // If the elements isn't already in use and is owned by the user
        if(!element.running && (assignment === element.owner || element.owner === "E")) {
          // Set a Timeout to turn the element off in 15 seconds
          setTimeout(function() {
            twistTap(element.id, "off");
            element.running = false;
          }, 15000);
          // Turn the element on
          element.running = true;
          twistTap(element.id, "on");
        } else {
          console.log("You cant use that");
        }
      }
    });
  }, false);

  // Send the server the players interaction with a Tap
  function twistTap(element, direction) {
    socket.emit('twistTap',{id:element, direction:direction});
  }
</script>
